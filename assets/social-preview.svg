<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 640" fill="none">
  <defs>
    <!-- Background gradient (dark GitHub-like) -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0D1117"/>
      <stop offset="50%" stop-color="#161B22"/>
      <stop offset="100%" stop-color="#0D1117"/>
    </linearGradient>
    <!-- Fire gradient -->
    <linearGradient id="fireGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#D73A49"/>
      <stop offset="40%" stop-color="#F97316"/>
      <stop offset="100%" stop-color="#FBBF24"/>
    </linearGradient>
    <!-- Anvil gradient -->
    <linearGradient id="anvilGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#6E7681"/>
      <stop offset="100%" stop-color="#30363D"/>
    </linearGradient>
    <!-- Radial glow behind anvil -->
    <radialGradient id="backGlow" cx="50%" cy="55%" r="35%">
      <stop offset="0%" stop-color="#F97316" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#0D1117" stop-opacity="0"/>
    </radialGradient>
    <!-- Glow filters -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="sparkGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="textGlow" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1280" height="640" fill="url(#bgGrad)"/>
  
  <!-- Subtle grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#21262D" stroke-width="0.5"/>
  </pattern>
  <rect width="1280" height="640" fill="url(#grid)" opacity="0.4"/>

  <!-- Radial glow behind forge area -->
  <rect width="1280" height="640" fill="url(#backGlow)"/>

  <!-- ===== ANVIL (centered, larger) ===== -->
  <g transform="translate(640, 280)">
    <!-- Anvil base -->
    <rect x="-110" y="60" width="220" height="38" rx="5" fill="url(#anvilGrad)" stroke="#484F58" stroke-width="2"/>
    <!-- Anvil body -->
    <rect x="-75" y="5" width="150" height="60" rx="4" fill="url(#anvilGrad)" stroke="#484F58" stroke-width="2"/>
    <!-- Anvil face -->
    <path d="M-95 5 L95 5 L95 -10 C95 -18 89 -24 81 -24 L-81 -24 C-89 -24 -95 -18 -95 -10 Z" fill="#8B949E" stroke="#484F58" stroke-width="2"/>
    <!-- Anvil horn -->
    <path d="M-95 -10 L-145 -14 C-150 -14.5 -150 6.5 -145 6 L-95 5 Z" fill="#8B949E" stroke="#484F58" stroke-width="2"/>

    <!-- Main flame -->
    <path d="M0 -24 C0 -64 -35 -90 -18 -130 C-5 -90 20 -104 12 -125 C30 -90 42 -75 36 -40 C55 -72 48 -105 62 -125 C68 -88 55 -55 48 -28 C42 -10 25 -5 15 -5 Z" 
          fill="url(#fireGrad)" opacity="0.85" filter="url(#glow)"/>
    <!-- Secondary flame -->
    <path d="M-48 -24 C-48 -48 -62 -62 -55 -90 C-44 -62 -30 -74 -34 -84 C-24 -65 -20 -48 -28 -28 Z" 
          fill="url(#fireGrad)" opacity="0.6" filter="url(#glow)"/>
    <!-- Third flame -->
    <path d="M52 -24 C52 -42 62 -55 58 -72 C50 -50 42 -58 44 -65 C38 -50 36 -38 42 -26 Z" 
          fill="url(#fireGrad)" opacity="0.5" filter="url(#glow)"/>

    <!-- Sparks -->
    <circle cx="-42" cy="-105" r="3.5" fill="#FBBF24" filter="url(#sparkGlow)"/>
    <circle cx="50" cy="-115" r="3" fill="#FBBF24" filter="url(#sparkGlow)"/>
    <circle cx="72" cy="-90" r="2.5" fill="#F97316" filter="url(#sparkGlow)"/>
    <circle cx="-60" cy="-80" r="2" fill="#FBBF24" filter="url(#sparkGlow)"/>
    <circle cx="80" cy="-60" r="2.8" fill="#FBBF24" filter="url(#sparkGlow)"/>
    <circle cx="-10" cy="-140" r="2.5" fill="#F97316" filter="url(#sparkGlow)"/>
    <circle cx="25" cy="-135" r="2" fill="#FBBF24" filter="url(#sparkGlow)"/>

    <!-- Hammer -->
    <line x1="20" y1="-28" x2="85" y2="-108" stroke="#8B6914" stroke-width="8" stroke-linecap="round"/>
    <rect x="68" y="-130" width="44" height="24" rx="4" fill="#6E7681" stroke="#484F58" stroke-width="2" transform="rotate(-40, 90, -118)"/>
  </g>

  <!-- ===== TEXT ===== -->
  <!-- AGENT -->
  <text x="640" y="430" text-anchor="middle" font-family="'Segoe UI', system-ui, -apple-system, sans-serif" font-size="96" font-weight="800" letter-spacing="12" fill="#E6EDF3">AGENT</text>
  <!-- FORGE -->
  <text x="640" y="520" text-anchor="middle" font-family="'Segoe UI', system-ui, -apple-system, sans-serif" font-size="96" font-weight="800" letter-spacing="16" fill="url(#fireGrad)" filter="url(#textGlow)">FORGE</text>

  <!-- Decorative lines -->
  <line x1="340" y1="445" x2="940" y2="445" stroke="#21262D" stroke-width="1.5"/>
  <line x1="340" y1="445" x2="460" y2="445" stroke="url(#fireGrad)" stroke-width="2.5"/>
  <line x1="820" y1="445" x2="940" y2="445" stroke="url(#fireGrad)" stroke-width="2.5"/>

  <!-- Tagline -->
  <text x="640" y="570" text-anchor="middle" font-family="'Segoe UI', system-ui, -apple-system, sans-serif" font-size="22" font-weight="400" letter-spacing="6" fill="#8B949E">STOP SWITCHING TABS â€¢ START FORGING WORKFLOWS</text>

  <!-- Corner accents -->
  <path d="M30 30 L30 60 M30 30 L60 30" stroke="#F97316" stroke-width="2" opacity="0.4"/>
  <path d="M1250 30 L1250 60 M1250 30 L1220 30" stroke="#F97316" stroke-width="2" opacity="0.4"/>
  <path d="M30 610 L30 580 M30 610 L60 610" stroke="#F97316" stroke-width="2" opacity="0.4"/>
  <path d="M1250 610 L1250 580 M1250 610 L1220 610" stroke="#F97316" stroke-width="2" opacity="0.4"/>

  <!-- GitHub badge -->
  <g transform="translate(640, 600)">
    <text x="0" y="0" text-anchor="middle" font-family="'Segoe UI', system-ui, sans-serif" font-size="13" fill="#484F58" letter-spacing="2">github.com/accesswatch/agent-forge</text>
  </g>
</svg>
